<!DOCTYPE html>
<html lang="en">

<head>

    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <style>
        /* --- Horizontal Marquee Slider --- */
        .marquee-viewport-horizontal {
            width: 100%;
            /* Changed to auto to allow manual scrolling */
            overflow-x: auto;
            display: flex;
            cursor: grab;
            position: relative;
            padding: 30px 0;
            background: var(--primary, #ffc107);
            /* Hide scrollbar for IE, Edge and Firefox */
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Hide scrollbar for Chrome, Safari and Opera */
        .marquee-viewport-horizontal::-webkit-scrollbar {
            display: none;
        }

        .marquee-track-horizontal {
            display: flex;
            flex-direction: row;
            width: max-content;
            animation: scrollHorizontal 10s linear infinite;
        }

        /* Pause when user interacts (hover or touch) */
        .marquee-viewport-horizontal:hover .marquee-track-horizontal,
        .marquee-viewport-horizontal:active .marquee-track-horizontal {
            animation-play-state: paused !important;
        }

        .offer-card {
    background: white;
    border-radius: 20px;
    margin: 0 1rem;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    width: 600px;
    height: 400px;
    /* Remove padding to let the image reach the edges, 
       or keep it if you want a white border frame */
    padding: 0; 
    flex-shrink: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.3s ease;
    box-sizing: border-box;
    overflow: hidden; /* Ensures image doesn't bleed past rounded corners */
}

        .offer-card:hover {
            transform: translateY(-5px);
        }

        .offer-card img {
    width: 100%;
    height: 100%;
    /* 'cover' makes it fill the box completely. 
       Use 'contain' if you must see the entire flyer without any cropping. */
    object-fit: cover; 
    display: block;
}

        @keyframes scrollHorizontal {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-50%);
            }
        }

        /* --- Full Screen Modal --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 10000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 90%;
            max-height: 80vh;
            border-radius: 10px;
            object-fit: contain;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            cursor: pointer;
        }

        /* --- Mobile Tweaks --- */
        @media (max-width: 768px) {
            .offer-card {
                width: 85vw;
                height: 300px;
                margin: 0 0.5rem;
            }

            .section-title.center {
                font-size: 2.2rem !important;
            }
        }
    </style>
</head>

<body>

    <div id="imageModal" class="modal" onclick="closeModal()">

    </div>

    <script>
        function openModal(imgSrc) {
            document.getElementById("imageModal").style.display = "flex";

        }
        function closeModal() {
            document.getElementById("imageModal").style.display = "none";
