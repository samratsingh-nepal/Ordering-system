    <style>
        /* --- Horizontal Marquee Slider --- */
        .marquee-viewport-horizontal {
            width: 100%;
            overflow: hidden;
            display: flex;
            cursor: pointer;
            position: relative;
            padding: 20px 0;
            /* Vertical breathing room */
        }

        .marquee-track-horizontal {
            display: flex;
            flex-direction: row;
            /* Changed from column to row */
            width: max-content;
            /* Ensure track is as wide as all images */
            /* Adjusted time to 20s for smooth horizontal flow */
            animation: scrollHorizontal 20s linear infinite;
        }

        /* Pause when user interacts */
        .marquee-viewport-horizontal:hover .marquee-track-horizontal,
        .marquee-viewport-horizontal:active .marquee-track-horizontal {
            animation-play-state: paused !important;
        }

        .offer-card {
            background: white;
            border-radius: 20px;
            margin: 0 1.5rem;
            /* Horizontal margin */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 750px;
            /* Kept your wide desktop width */
            padding: 15px;
            transition: transform 0.3s ease;
            flex-shrink: 0;
            /* Prevents images from squishing */
        }

        .offer-card:hover {
            transform: scale(1.01);
        }

        .offer-card img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            display: block;
        }

        /* Updated to Translate X for Right to Left movement */
        @keyframes scrollHorizontal {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-50%);
            }
        }

        /* --- Full Screen Modal --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 10000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            justify-content: center;
            align-items: center;
            cursor: zoom-out;
        }

        .modal-content {
            max-width: 95%;
            max-height: 90vh;
            border-radius: 10px;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            cursor: pointer;
        }

        /* --- Mobile Tweaks --- */
        @media (max-width: 768px) {
            .offer-card {
                width: 90vw;
                /* Wide view on mobile */
                margin: 0 0.8rem;
                padding: 10px;
            }

            .section-title.center {
                font-size: 2.5rem !important;
            }
        }
    </style>
</head>
